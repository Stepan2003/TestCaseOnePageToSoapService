<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="One page test case project (html, css, javascript, bootstrap) with .net REST proxy backend accessing third-party SOAP service login function.">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: calc(20px + 3.5rem);
            margin: 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
        }

        .main-content {
            width: 100%;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .required::after {
            content: " *";
            color: #6c757d;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

            .btn-primary:hover {
                background-color: #0b5ed7;
                border-color: #0b5ed7;
                transform: scale(1.05);
            }

        .alert {
            margin-top: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d1e7dd;
            border-color: #badbcc;
            color: #0f5132;
            overflow-wrap: break-word;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        .invalid-feedback {
            display: block;
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: start;
            }
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm zindex-fixed">
        <div class="container">
            <a class="navbar-brand" href="#" id="hostnameLink">...</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Menu 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="main-content">
        <div class="login-card">
            <h2 class="text-center mb-4">Sign In</h2>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label required">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label required">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <div id="messageContainer" class="mt-3"></div>
        </div>
    </main>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script defer>
        document.getElementById('hostnameLink').textContent = window.location.hostname;

        // Validate Form
        function showError(input, message) {
            const feedback = input.parentNode.querySelector('.invalid-feedback');
            feedback.textContent = message;
            input.classList.add('is-invalid');
        }

        function clearError(input) {
            input.classList.remove('is-invalid');
            const feedback = input.parentNode.querySelector('.invalid-feedback');
            feedback.textContent = '';
        }

        function validateField(input) {
            if (!input.value.trim()) {
                showError(input, input.name === 'password' || input.id === 'password' ?
                    'Please enter the password.' : 'Please enter the username.');
                return false;
            } else {
                clearError(input);
                return true;
            }
        }
        
        function validateForm() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            const isUsernameValid = validateField(username);
            const isPasswordValid = validateField(password);

            return isUsernameValid && isPasswordValid;
        }

        document.getElementById('username').addEventListener('blur', function () {
            validateField(this);
        });

        document.getElementById('password').addEventListener('blur', function () {
            validateField(this);
        });

        document.getElementById('username').addEventListener('input', function () {
            if (this.value.trim())
            {
                clearError(this);
            }
            else
            {
                showError(this, 'Please enter the username.');
            }
        });

        document.getElementById('password').addEventListener('input', function () {
            if (this.value.trim()) {
                clearError(this);
            }
            else
            {
                showError(this, 'Please enter the password.');
            }
        });

        // Send Form
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!validateForm()) return;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageContainer = document.getElementById('messageContainer');
            let clientIp = '';

            messageContainer.innerHTML = '';

            try {
                clientIp = await getClientIp();
            } catch (error) {
                console.warn('Could not fetch IP:', error);
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: username,
                        password: password,
                        ips: clientIp
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.resultCode >= 0) {
                        let detailsHtml = '<ul>';
                        Object.entries(data).forEach(([key, value]) => {
                            detailsHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                        });
                        detailsHtml += '</ul>';

                        messageContainer.innerHTML = `
                                <div class="alert alert-success">
                                    <strong>Success!</strong> You have been logged in.
                                    <br>
                                    <small>
                                        Details:
                                        ${detailsHtml}
                                    </small>
                                </div>
                            `;
                        console.log('Logged successfully');
                    } else {
                        throw new Error(data.resultMessage);
                    }
                } else {
                    throw new Error(data.error || response.statusText);
                }

            } catch (error) {
                messageContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error!</strong> ${error.message}
                            <br><small>Please check your credentials and try again.</small>
                        </div>
                    `;
                console.error('Login error:', error);
            }
        });

        async function getClientIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.warn('Could not fetch public IP:', error);
                return '';
            }
        }
    </script>
</body>
</html>
