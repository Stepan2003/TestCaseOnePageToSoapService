<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

            .login-card:hover {
                transform: translateY(-2px);
            }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

            .btn-primary:hover {
                background-color: #0b5ed7;
                border-color: #0b5ed7;
                transform: scale(1.05);
            }

        .alert {
            margin-top: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d1e7dd;
            border-color: #badbcc;
            color: #0f5132;
            overflow-wrap: break-word;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: start;
            }
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white position-fixed top-0 w-100 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">.OGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Menu 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-card">
        <h2 class="text-center mb-4">Sign In</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div id="messageContainer" class="mt-3"></div>
    </div>


    <script>
        async function getClientIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.warn('Could not fetch public IP:', error);
                return '';
            }
        }
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageContainer = document.getElementById('messageContainer');
            const clientIp = await getClientIp();

            messageContainer.innerHTML = '';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: username,
                        password: password,
                        ips: clientIp
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.resultCode >= 0) {
                        //success alert
                        let detailsHtml = '<ul>';
                        Object.entries(data).forEach(([key, value]) => {
                            
                            detailsHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                        });
                        detailsHtml += '</ul>';

                        messageContainer.innerHTML = `
                            <div class="alert alert-success">
                                <strong>Success!</strong> You have been logged in.
                                <br>
                                <small>
                                    Details:
                                    ${detailsHtml}
                                </small>
                            </div>
                        `;
                        console.log('Logged successfully');
                    }
                    else
                    {
                        //200, resultCode<0
                        throw new Error(data.resultMessage);
                    }
                } else {
                    // NOT 200
                    throw new Error(data.error);
                }

            } catch (error) {
                // red alert
                messageContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error!</strong> ${error.message}
                            <br><small>Please check your credentials and try again.</small>
                        </div>
                    `;
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
